ui:
  enabled: true
  panels: 4
  maxPerPanel: 10
  timestamp: false
  sessionBar: true    
  sessionHeightPct: 22  
  compactSwapLogs: true  
  compactTaskLogs: true   
  strictCompact: true     
  maxLinesPerPanel: 120   
  truncateWidth: 50       
  muteRpcErrors: true

auth:
  loginTries: 5     
  minGapMs: 9000
  rateBaseMs: 4000
  rateBackoff: 1.8
  rateJitterMs: 500
  loginStaggerMs: 1000     
  loginConcurrency: 1
keepAlive:
  renewSkewMs: 900000

authGuard:
  checkMs: 120000
  jitterMs: 15000
  staggerMs: 3000

flow:
  loginBatchSize: 4
  perAccountMax: 4
  maxConcurrency: 4
  repeatRounds: true
  betweenBatchesMs: 5000
  idleMs: 300000
  betweenAccountsMs: 0
  mode: grouped
  parallelGroups:
    - [game, collect, task]
    - [faucet]
    - [bridge]
    - [swap]
  order: [game, collect, faucet, task]

  afterAll:
    enabled: true
    modules: [swap]                # modul akhir untuk SEMUA akun
    concurrency: 4
    rounds: 1
    delayBetweenModulesMs: 1500
    delayBetweenRoundsMs: 5000

log:
  level: silent          # debugapi / debugALL
  socketLevel: on
  showHeaders: false
  maxBodyChars: 180
  elideHtml: true

visitEvent:
  type: game:visitValidatorHouse
  payload: {}

claim:
  skipIfBelowPoints: true
  minPoints: 50
  preferBodyKeys: [to, address, recipient, walletAddress, wallet, "{}"]

  retryForever: false
  attempts: 5
  factor: 1.6
  jitterMs: 80

  spam: 20
  intervalMs: 25

  maxAttempts: 6
  baseDelayMs: 1000
  maxDelayMs: 8000

  stopOn:
    - already received
    - already claimed
    - cooldown
    - insufficient neurapoints
    - need at least
    - points to claim

events:
  sendClaimEvent: true

net:
  timeoutMs: 45000
  retries: 4
  baseDelayMs: 300
  backoff: 1.8
  jitterMs: 200

login:
  tries: 3

balances:
  networks:
    - name: Neura Testnet
      rpcEnv: NEURA_RPC
      rpc: null
      nativeSymbol: ANKR
      erc20:
        symbol: WANKR
        address: "0xbd833b6ecc30caeabf81db18bb0f1e00c6997e7a"
        decimals: 18
  sepoliaToken:
    symbol: ANKR
    address: "0xB88Ca91Fef0874828e5ea830402e9089aaE0bB7F"
    decimals: 18

bridge:
  visitEvent:
    type: bridge:visit
    payload: {}
  token:
    symbol: ANKR
    address: "0xB88Ca91Fef0874828e5ea830402e9089aaE0bB7F"
    decimals: 18
  spender: "0xC6255a594299f1776De376D0509AB5AB875A6E3E"
  amount: "1.0"
  recipient: "$OWNER"
  waitForReceipt: true
  confirmations: 1
  pollMs: 2500

game:
  maxPulseSearch: 7
  perLocationRetry:
    attempts: 2
    baseDelayMs: 1
    backoff: 1.6
    jitterMs: 1
  visitDelayMs: 3
  visits:
    - { type: "game:visitFountain",        payload: {} }
    - { type: "game:visitOracle",          payload: {} }
    - { type: "game:visitBridge",          payload: {} }
    - { type: "game:visitObservationDeck", payload: {} }
    - { type: "game:visitValidatorHouse",  payload: {} }

collect:
  mode: scan
  attempts: 2
  factor: 1.0
  jitterMs: 100
  burst:
    count: 8
    intervalMs: 50
  stopOn:
    - already received
    - already collected
    - cooldown
    - invalid pulse

swap:
  minNativeForFee: "0.1"
  autoback: true
  autobackCycles: 5
  useRouter: "wankr/ztusd,ztusd/wankr"
  strictAOnly: true
  disallowForceSend: true
  resimulateBeforeSend: true
  retry:
    attempts: 3       
    delayMs: 10000    
    backoff: 1.0      
    jitterMs: 250     

  routes:
    - name: "wankr/ztusd"
      amount: "max"              
      router: "0x5AeFBA317BAba46EAF98Fd6f381d07673bcA6467"
      wrapFirst: true                
      wtoken: "0xbd833b6ecc30caeabf81db18bb0f1e00c6997e7a"   
      value:  "max"   
      calldata: ""
      tokenIn:  "0xbd833b6ecc30caeabf81db18bb0f1e00c6997e7a"   
      tokenOut: "0x9423c6c914857e6daaace3b585f4640231505128"  
      times: 5

      patches:
        - mode: findExact
          old: "0x5515d2311d2EDb6e24a4dfF0C8299cB7a7994f9F"
          to: "$OWNER"
        - mode: auto
          index: 13


    - name: "ztusd/wankr"
      amount: "max" 
      router: "0x5AeFBA317BAba46EAF98Fd6f381d07673bcA6467"
      calldata: ""
      tokenIn:  "0x9423c6c914857e6daaace3b585f4640231505128"
      tokenOut: "0xbd833b6ecc30caeabf81db18bb0f1e00c6997e7a"
      times: 5
      dynamicFixes:
        subIndex: 0
        amountInFromBalance: true  
        minOutWord: 11
        hardcodeMinOut: "0"
      patches:
        - mode: findExact
          old: "0xdC91FDbf1f8e5F470788CeBaC7e3B13DD63bD4bc"
          to: "$OWNER"
        - mode: auto
          index: 13